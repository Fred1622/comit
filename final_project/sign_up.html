<!DOCTYPE html>
<html>
    <head>Create account</head>
    <link rel="shortcut icon" href="d20-icon-5.png" type="image/x-icon">
    <body>
        <h1>Create Account</h1>
        <form>
            <fieldset>
               <div><label form="userid" for="create">Usernamer</label></div>
               <input form="text" name="" id="create" size="20" minlength="3" maxlength="20" required pattern="[a-zA-Z]+$">
              <div><label form="passid" for="passid"> Password</label></div>
               <input type="password" name="" id="passid" maxlength="20" minlength="5" size="20">
            
            </fieldset>
        </form>
    </body>
</html>
